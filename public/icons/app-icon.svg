  </defs>
  
  <!-- Hintergrund mit abgerundeten Ecken (iOS Style) -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)"/>
  
  <!-- Schutzschild im Hintergrund -->
  <path d="M 512 180 L 680 240 C 680 240 680 420 680 520 C 680 680 512 780 512 780 C 512 780 344 680 344 520 C 344 420 344 240 344 240 Z" 
