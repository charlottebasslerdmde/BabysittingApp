  <circle cx="512" cy="400" r="120" fill="#ffffff"/>
  
  <!-- Körper -->
  <ellipse cx="512" cy="620" rx="140" ry="160" fill="#ffffff"/>
  
  <!-- Ärmchen links -->
  <ellipse cx="380" cy="580" rx="50" ry="90" fill="#ffffff" transform="rotate(-20 380 580)"/>
  
  <!-- Ärmchen rechts -->
  <ellipse cx="644" cy="580" rx="50" ry="90" fill="#ffffff" transform="rotate(20 644 580)"/>
  
  <!-- Gesicht: Augen -->
  <circle cx="475" cy="385" r="18" fill="#667eea"/>
  <circle cx="549" cy="385" r="18" fill="#667eea"/>
  
